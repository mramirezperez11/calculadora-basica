<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora BÃ¡sica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculadora {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #pantalla {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      font-size: 1.5em;
      text-align: right;
      padding: 5px;
    }
    .botones button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="pantalla" disabled>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">/</button>
      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">*</button>
      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">-</button>
      <button onclick="agregar('0')">0</button>
      <button onclick="limpiar()">C</button>
      <button onclick="calcular()">=</button>
      <button onclick="agregar('+')">+</button>
    </div>
  </div>
  <script>
    const pantalla = document.getElementById('pantalla');

    function agregar(valor) {
      pantalla.value += valor;
    }

    function limpiar() {
      pantalla.value = '';
    }

    function calcular() {
      try {
        pantalla.value = eval(pantalla.value);
      } catch (e) {
        pantalla.value = 'Error';
      }
    }
  </script>
</body>
</html>
